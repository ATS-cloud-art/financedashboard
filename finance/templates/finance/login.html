{% load form_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #e2e2e2, #ffffff); /* Soft gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            margin: 0; /* Remove default margin */
        }
        .login-container {
            max-width: 400px;
            background-color: #ffffff; /* White background for form */
            padding: 40px;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Soft shadow */
            transition: transform 0.2s, box-shadow 0.2s; /* Animation effects */
            position: relative;
        }
        .login-container:hover {
            transform: translateY(-5px); /* Lift effect on hover */
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2); /* Deeper shadow on hover */
        }
        .login-title {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #343a40; /* Dark gray for title */
            font-weight: bold;
            text-align: center; /* Centered title */
            position: relative; /* Relative position for the underline */
        }
        .login-title:after {
            content: '';
            display: block;
            width: 50px; /* Underline width */
            height: 4px; /* Underline height */
            background: #f55151; /* Underline color */
            margin: 10px auto 0; /* Centered underline */
            border-radius: 2px; /* Rounded underline */
        }
        .form-group label {
            font-size: 1.1em;
            color: #495057; /* Darker gray for labels */
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da; /* Light border color */
            box-shadow: none; /* Remove box-shadow */
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-control:focus {
            border-color: #f55151; /* Focus border color */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Focus shadow */
        }
        .btn-primary {
            background-color: #f55151; /* Bootstrap primary color */
            border-color: #f55151;
            padding: 12px;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s; /* Smooth transitions */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker shade on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }
        .toggle-password {
            cursor: pointer;
            color: #f55151; /* Color for toggle icon */
            transition: color 0.3s;
        }
        .toggle-password:hover {
            color: #0056b3; /* Darker shade on hover */
        }
        .error-message {
            color: red; /* Error message color */
            font-size: 0.9em; /* Smaller font for error messages */
            margin-top: 5px;
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .login-container {
                width: 90%; /* Responsive width */
            }
            .login-title {
                font-size: 2em; /* Responsive title size */
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Login</h1>
        <form method="POST" class="mt-4" id="loginForm">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                {{ form.username|add_class:"form-control" }}
                <div class="error-message">{{ form.username.errors }}</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    {{ form.password|add_class:"form-control" }}
                    <div class="input-group-append">
                        <span class="toggle-password" id="togglePassword"></span>
                    </div>
                </div>
                <div class="error-message">{{ form.password.errors }}</div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        // Show/Hide password functionality
       

        // Form validation (basic)
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            const username = this.username.value.trim();
            const password = this.password.value.trim();
            if (!username || !password) {
                alert('Please fill in both fields.');
                event.preventDefault();  // Prevent form submission
            }
        });
    </script>
</body>
</html>
